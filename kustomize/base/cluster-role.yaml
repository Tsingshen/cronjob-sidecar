---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sidecar-cronjob
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sidecar-cronjob
rules:
- apiGroups:
  - "batch"
  resources:
  - cronjobs
  verbs:
  - get
  - list
  - watch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sidecar-cronjob
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sidecar-cronjob
subjects:
- kind: ServiceAccount
  name: sidecar-cronjob 